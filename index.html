<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Lima Editor RT</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Lima Editor RT</h1>
        <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
    </div>

    <div class="actions">
        <button onclick="editor.save();" id="save">Salvar</button>
    </div>

    <script src="editor.js"></script>

    <script>
        var editor = new CDEditor('#editor');
    </script>
</body>

</html>
